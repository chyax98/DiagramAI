<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
  <!-- UML 类图简化表示 -->
  <rect x="4" y="3" width="16" height="18" rx="1" fill="none" stroke="#9C27B0"/>

  <!-- 类名区域 -->
  <line x1="4" y1="7" x2="20" y2="7" stroke="#9C27B0"/>
  <text x="12" y="5.5" font-size="3" fill="#9C27B0" text-anchor="middle" font-weight="bold">Class</text>

  <!-- 属性区域 -->
  <line x1="4" y1="11" x2="20" y2="11" stroke="#9C27B0"/>
  <text x="6" y="9.5" font-size="2" fill="#9C27B0">+ attribute</text>

  <!-- 方法区域 -->
  <text x="6" y="13" font-size="2" fill="#9C27B0">+ method()</text>
  <text x="6" y="15.5" font-size="2" fill="#9C27B0">- private()</text>

  <!-- UML 标识 -->
  <circle cx="18" cy="19" r="1.5" fill="#9C27B0" opacity="0.2"/>
  <text x="18" y="19.8" font-size="2" fill="#9C27B0" text-anchor="middle" font-weight="bold">U</text>
</svg>
