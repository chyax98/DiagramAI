<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
  <!-- 数据包图标 - 表示网络数据包结构 -->

  <!-- 数据包外框 -->
  <rect x="3" y="5" width="18" height="14" rx="1" fill="none" stroke="#00BCD4"/>

  <!-- Header 区域 -->
  <rect x="3" y="5" width="18" height="3" fill="#00BCD4" opacity="0.3"/>
  <text x="12" y="7.5" font-size="2" fill="#00BCD4" text-anchor="middle" font-weight="bold">Header</text>

  <!-- 字段分隔线 -->
  <line x1="3" y1="8" x2="21" y2="8" stroke="#00BCD4"/>

  <!-- Bit 位标记 -->
  <line x1="8" y1="5" x2="8" y2="8" stroke="#00BCD4" opacity="0.5"/>
  <line x1="13" y1="5" x2="13" y2="8" stroke="#00BCD4" opacity="0.5"/>
  <line x1="16" y1="5" x2="16" y2="8" stroke="#00BCD4" opacity="0.5"/>

  <!-- Payload 区域 -->
  <rect x="3" y="8" width="18" height="6" fill="none"/>
  <text x="12" y="11.5" font-size="2" fill="#00BCD4" text-anchor="middle">Payload</text>

  <!-- Footer 区域 -->
  <rect x="3" y="14" width="18" height="5" fill="#00BCD4" opacity="0.2"/>
  <text x="12" y="17" font-size="2" fill="#00BCD4" text-anchor="middle">Footer</text>

  <!-- 数据流动箭头 -->
  <path d="M 2 11 L 3 11" stroke="#00BCD4" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <path d="M 21 11 L 22 11" stroke="#00BCD4" stroke-width="1.5" marker-end="url(#arrowhead)"/>

  <!-- 箭头定义 -->
  <defs>
    <marker id="arrowhead" markerWidth="4" markerHeight="4" refX="2" refY="2" orient="auto">
      <polygon points="0 0, 4 2, 0 4" fill="#00BCD4"/>
    </marker>
  </defs>

  <!-- Bit 编号 -->
  <text x="5.5" y="6.5" font-size="1.5" fill="#00BCD4" text-anchor="middle" opacity="0.7">0</text>
  <text x="10.5" y="6.5" font-size="1.5" fill="#00BCD4" text-anchor="middle" opacity="0.7">8</text>
  <text x="14.5" y="6.5" font-size="1.5" fill="#00BCD4" text-anchor="middle" opacity="0.7">16</text>
  <text x="18.5" y="6.5" font-size="1.5" fill="#00BCD4" text-anchor="middle" opacity="0.7">31</text>
</svg>
