# ============================================
# L3 类型层 - Excalidraw Wireframe (线框图) v1.0.0
# UI 原型设计,精确线条,专业布局
# ============================================

[meta]
level = "L3"
language = "excalidraw"
diagram_type = "wireframe"
version = "1.0.0"
description = "Excalidraw 线框图规范 - UI/UX 原型设计"
author = "DiagramAI Team"
created_at = "2025-10-19"
updated_at = "2025-10-19"

# 类型相关元数据
complexity = "medium"
target_length = 2000
use_cases = ["UI 原型设计", "界面布局规划", "交互流程设计", "产品需求沟通"]

# ============================================
# Section 1: D 角色定义
# ============================================

[D_role]
additional_roles = [
  "UI/UX 设计师 - 遵循界面设计规范和最佳实践,合理规划信息层级和视觉流",
  "产品经理 - 理解业务需求和功能优先级,平衡功能完整性和界面简洁性"
]

# ============================================
# Section 2: E 约束条件
# ============================================

[E_constraints]
items = [
  """
  **精确线条 [核心特征]**: 线框图必须使用精确线条体现专业性:
  - `roughness: 0` (精确线条,是 wireframe 的核心特征)
  - `fillStyle: "solid"` (实心填充,清晰明确)
  - `fontFamily: 2` (正常字体 Helvetica,专业感)
  - 禁止使用手绘风格 (`roughness > 0` 不符合 wireframe 规范)
  """,

  """
  **UI 标准组件**: 必须使用标准的 UI 组件元素:
  - 页面容器: 大矩形作为设备边框 (如手机屏幕 375×812, 电脑屏幕 1200×800)
  - 按钮: 小矩形,填充色 `#4dabf7` (蓝色) 或 `#2f9e44` (绿色)
  - 输入框: 矩形,填充色 `#f8f9fa` (浅灰),边框色 `#868e96` (深灰)
  - 文本标签: 使用 text 元素,字体大小 14-16px
  - 图标占位符: 小正方形或圆形,边框色 `#adb5bd`
  """,

  """
  **精确布局**: 线框图必须有规整、精确的布局:
  - 元素对齐: 使用精确的坐标对齐 (如都在 x=150 或 x=200)
  - 等距间距: 元素间距应该一致 (如统一使用 20px 或 30px)
  - 网格布局: 建议使用 8px 或 10px 的网格系统
  - 视觉层次: 使用大小、位置、颜色明确表达信息层级
  """,

  """
  **颜色规范**: 使用克制、专业的配色方案:
  - 背景色: 白色 `#ffffff` 或浅灰 `#f8f9fa`
  - 边框色: 深灰 `#495057`, `#868e96`, `#adb5bd`
  - 主色调: 蓝色 `#1971c2`, `#4dabf7` (主要按钮、链接)
  - 次要色: 绿色 `#2f9e44` (成功状态),红色 `#fa5252` (警告状态)
  - 禁止使用过于鲜艳或多样的颜色
  """,

  """
  **功能完整性**: 线框图应该展示完整的 UI 功能:
  - 导航栏: 顶部或侧边导航
  - 主要内容区: 页面核心功能
  - 交互元素: 按钮、输入框、下拉菜单等
  - 反馈提示: 成功/错误提示位置
  - 状态展示: 加载、空状态、错误状态等
  """
]

# ============================================
# Section 3: P 流程规范
# ============================================

[P_process]
items = [
  """
  **1. 确定设备类型和尺寸**: 根据需求选择设备类型:
  - 手机: 375×812 (iPhone X), 360×640 (Android)
  - 平板: 768×1024 (iPad), 1024×768 (横屏)
  - 桌面: 1200×800, 1440×900
  - 使用大矩形作为设备边框容器
  """,

  """
  **2. 规划界面布局**: 设计清晰的信息架构:
  - 导航区: 顶部导航栏 (高度 60-80px) 或侧边栏 (宽度 200-280px)
  - 内容区: 主要内容展示区域
  - 交互区: 按钮、输入框等交互元素位置
  - 反馈区: 提示信息、状态栏位置
  - 使用 8px 或 10px 的网格系统对齐
  """,

  """
  **3. 创建 UI 组件**: 按照从上到下、从左到右的顺序创建:
  - 页面容器 (设备边框): `roughness: 0`, `strokeWidth: 2`
  - 导航栏: 矩形,填充色 `#ffffff`,边框色 `#dee2e6`
  - 按钮: 矩形,填充色 `#4dabf7`,白色文本
  - 输入框: 矩形,填充色 `#f8f9fa`,边框色 `#868e96`
  - 文本标签: `fontFamily: 2`, `fontSize: 14-16`
  """,

  """
  **4. 添加文本和标注**: 使用清晰的文本说明功能:
  - 导航项名称: "首页", "我的", "设置"
  - 按钮文本: "登录", "注册", "提交"
  - 输入框占位符: "请输入用户名"
  - 功能说明: 使用小号文本 (12-14px) 标注关键功能
  - 使用灰色文本 `#868e96` 表示次要信息
  """
]

# ============================================
# Section 4: H 质量标准
# ============================================

[H_quality]
items = [
  """
  **精确线条一致性**: 所有元素都使用精确线条:
  - 所有形状的 `roughness` 都是 0
  - 所有文本的 `fontFamily` 都是 2
  - `fillStyle` 使用 "solid" (实心填充)
  - 绝对禁止出现 `roughness > 0` 的元素
  """,

  """
  **对齐和间距**: 元素必须精确对齐和等距:
  - 使用固定的 x 坐标对齐 (如所有左对齐元素 x=150)
  - 使用一致的间距 (如元素间距统一为 20px)
  - 建议使用 8px 或 10px 的网格系统
  - 避免随意的坐标值 (如 x=173, y=247)
  """,

  """
  **UI 组件规范**: 使用标准的 UI 组件样式:
  - 按钮: 高度 40-50px,圆角,填充色 `#4dabf7`,白色文本
  - 输入框: 高度 40-45px,浅灰背景,深灰边框
  - 文本标签: 字体大小 14-16px,颜色 `#495057`
  - 图标占位符: 正方形或圆形,边框色 `#adb5bd`
  """,

  """
  **配色专业性**: 使用克制、专业的配色:
  - 主要使用黑白灰色系
  - 主色调使用蓝色或绿色
  - 避免使用过于鲜艳的颜色
  - 背景和前景色有足够的对比度
  """,

  """
  **功能完整性**: 界面应该展示完整的功能:
  - 必要的导航元素
  - 主要的交互组件 (按钮、输入框)
  - 内容展示区域
  - 反馈提示位置
  - 状态展示 (如加载、空状态)
  """
]
