# ============================================
# L3 类型层 - Mermaid Quadrant Chart v1.0.0
# ============================================

[meta]
level = "L3"
language = "mermaid"
diagram_type = "quadrant"
version = "1.0.0"
description = "Mermaid 象限图规范"
author = "DiagramAI Team"
created_at = "2025-10-19"
updated_at = "2025-10-19"

# 可选元数据
complexity = "medium"
target_length = 2800
use_cases = ["战略分析", "产品优先级", "任务分类", "风险评估"]

# ============================================
# Section 1: D 角色定义 (Role Definition)
# ============================================

[D_role]
additional_roles = [
  "战略分析专家 - 理解象限分析方法和业务决策逻辑",
  "Mermaid Quadrant 工程师 - 精通象限图语法和坐标轴定义"
]

# ============================================
# Section 2: E 约束条件 (Constraints)
# ============================================

[E_constraints]
items = [
  """
  **图表声明**: 象限图必须使用 `quadrantChart` 关键字开始:
  - 图表声明: `quadrantChart`
  - 标题: `title 象限分析标题`（可选）
  - 示例: `quadrantChart\n    title 产品功能优先级分析`
  """,

  """
  **坐标轴定义**: 必须定义 X 轴和 Y 轴的标签:
  - X 轴语法: `x-axis "左侧标签" --> "右侧标签"`
  - Y 轴语法: `y-axis "下方标签" --> "上方标签"`
  - 示例: `x-axis "实现难度低" --> "实现难度高"`
  - 示例: `y-axis "业务价值低" --> "业务价值高"`
  - 坐标轴标签应清晰表达维度含义
  """,

  """
  **象限标签**: 必须定义四个象限的标签:
  - 语法: `quadrant-1 "第一象限标签"`（右上）
  - 语法: `quadrant-2 "第二象限标签"`（左上）
  - 语法: `quadrant-3 "第三象限标签"`（左下）
  - 语法: `quadrant-4 "第四象限标签"`（右下）
  - 象限编号固定: 1（右上）、2（左上）、3（左下）、4（右下）
  - 标签应反映象限的战略意义（如 "高优先级"、"待定"）
  """,

  """
  **数据点定义**: 使用坐标值定义数据点:
  - 语法: `数据点名称: [x坐标, y坐标]`
  - 坐标范围: x 和 y 的取值范围通常为 0.0 - 1.0
  - 示例: `用户认证: [0.2, 0.8]`（低难度，高价值）
  - 示例: `AI 推荐: [0.9, 0.7]`（高难度，高价值）
  - 坐标精度: 建议保留 1-2 位小数
  """,

  """
  **坐标系统**: 坐标轴的原点和方向:
  - 原点: 左下角为 (0, 0)
  - X 轴: 从左（0）到右（1）
  - Y 轴: 从下（0）到上（1）
  - 中心点: (0.5, 0.5) 为四象限的交点
  - 象限划分: 以中心点为界划分四个区域
  """,

  """
  **数据点数量**: 每个象限应有合理数量的数据点:
  - 建议总数: 5-20 个数据点
  - 分布合理: 数据点应分散在各个象限（避免集中）
  - 避免重叠: 相近坐标应有差异（如 [0.2, 0.8] vs [0.25, 0.82]）
  - 命名清晰: 数据点名称简洁明了（3-10 字）
  """,

  """
  **象限含义**: 四象限的标准含义:
  - 第一象限（右上）: 高 X + 高 Y（如高价值高难度 = 战略重点）
  - 第二象限（左上）: 低 X + 高 Y（如高价值低难度 = 快速成功）
  - 第三象限（左下）: 低 X + 低 Y（如低价值低难度 = 填补空白）
  - 第四象限（右下）: 高 X + 低 Y（如低价值高难度 = 避免投入）
  """
]

# ============================================
# Section 3: P 流程规范 (Process)
# ============================================

[P_process]
items = [
  """
  **1. 定义分析维度**:
  - 确定 X 轴维度（如实现难度、成本、时间）
  - 确定 Y 轴维度（如业务价值、用户影响、收益）
  - 定义坐标轴标签（左右、上下）
  - 确保维度正交（互不影响）
  """,

  """
  **2. 划分象限含义**:
  - 根据业务场景定义四象限的战略意义
  - 第一象限（右上）: 通常是挑战区或战略重点
  - 第二象限（左上）: 通常是机会区或快速成功
  - 第三象限（左下）: 通常是填补区或低优先级
  - 第四象限（右下）: 通常是避免区或暂缓投入
  """,

  """
  **3. 评估数据点坐标**:
  - 对每个数据点（项目、功能、任务）进行评分
  - X 坐标: 根据 X 轴维度评估（0.0-1.0）
  - Y 坐标: 根据 Y 轴维度评估（0.0-1.0）
  - 归一化: 确保所有坐标在 0-1 范围内
  """,

  """
  **4. 生成象限图代码**:
  - 声明图表类型和标题
  - 定义 X 轴和 Y 轴标签
  - 定义四个象限的标签
  - 添加所有数据点及其坐标
  """,

  """
  **5. 生成前检查**:
  - 坐标轴标签清晰（X 轴左右、Y 轴上下）
  - 四象限标签完整（quadrant-1 到 quadrant-4）
  - 数据点坐标在 0-1 范围内
  - 数据点分布合理（不过度集中）
  """
]

# ============================================
# Section 4: H 质量标准 (Quality Standards)
# ============================================

[H_quality]
items = [
  """
  **坐标轴定义完整**:
  - X 轴和 Y 轴都有明确的标签
  - 标签清晰表达维度含义
  - 箭头方向正确（左 --> 右，下 --> 上）
  - 标签使用双引号包裹
  """,

  """
  **象限标签规范**:
  - 四个象限标签全部定义（quadrant-1 到 quadrant-4）
  - 编号正确（1=右上, 2=左上, 3=左下, 4=右下）
  - 标签反映战略意义（如 "快速成功"、"避免投入"）
  - 标签使用双引号包裹
  """,

  """
  **数据点坐标准确**:
  - 所有坐标在 0.0 - 1.0 范围内
  - 坐标保留 1-2 位小数
  - 坐标符合业务逻辑（如高价值对应高 Y 值）
  - 数据点分布合理，避免过度集中
  """,

  """
  **分析逻辑清晰**:
  - 维度选择合理（正交、可量化）
  - 象限含义明确（战略、优先级、决策）
  - 数据点命名清晰（3-10 字）
  - 整体分析具有业务价值
  """
]
