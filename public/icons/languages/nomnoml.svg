<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" fill="none">
  <!-- 背景 -->
  <rect width="256" height="256" rx="24" fill="#10B981"/>

  <!-- UML 类图风格 -->
  <rect x="60" y="40" width="136" height="40" rx="4" fill="white" stroke="#10B981" stroke-width="3"/>
  <text x="128" y="67" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#10B981" text-anchor="middle">Class</text>

  <!-- 分隔线 -->
  <line x1="60" y1="80" x2="196" y2="80" stroke="#10B981" stroke-width="2"/>

  <!-- 属性 -->
  <rect x="60" y="80" width="136" height="50" fill="white"/>
  <text x="70" y="105" font-family="monospace" font-size="14" fill="#059669">+ property</text>
  <text x="70" y="122" font-family="monospace" font-size="14" fill="#059669">- value</text>

  <!-- 分隔线 -->
  <line x1="60" y1="130" x2="196" y2="130" stroke="#10B981" stroke-width="2"/>

  <!-- 方法 -->
  <rect x="60" y="130" width="136" height="50" fill="white"/>
  <text x="70" y="155" font-family="monospace" font-size="14" fill="#059669">+ method()</text>
  <text x="70" y="172" font-family="monospace" font-size="14" fill="#059669">- action()</text>

  <!-- 外框 -->
  <rect x="60" y="40" width="136" height="140" rx="4" fill="none" stroke="white" stroke-width="3"/>

  <!-- 连接箭头 -->
  <path d="M 128 185 L 128 210" stroke="white" stroke-width="4" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="white"/>
    </marker>
  </defs>
</svg>
