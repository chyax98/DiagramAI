<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- BPMN 图标 - 展示任务、网关、事件的组合 -->

  <!-- 开始事件（圆圈） -->
  <circle cx="12" cy="32" r="6" stroke="#4CAF50" stroke-width="2" fill="none"/>

  <!-- 连接线 -->
  <path d="M 18 32 L 26 32" stroke="#666" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>

  <!-- 任务（圆角矩形） -->
  <rect x="26" y="22" width="16" height="20" rx="3" stroke="#2196F3" stroke-width="2" fill="none"/>
  <line x1="28" y1="28" x2="40" y2="28" stroke="#2196F3" stroke-width="1.5"/>
  <line x1="28" y1="32" x2="40" y2="32" stroke="#2196F3" stroke-width="1.5"/>
  <line x1="28" y1="36" x2="40" y2="36" stroke="#2196F3" stroke-width="1.5"/>

  <!-- 连接线 -->
  <path d="M 42 32 L 48 32" stroke="#666" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>

  <!-- 网关（菱形） -->
  <path d="M 48 32 L 54 26 L 60 32 L 54 38 Z" stroke="#FF9800" stroke-width="2" fill="none"/>
  <text x="54" y="34" font-family="Arial" font-size="14" font-weight="bold" fill="#FF9800" text-anchor="middle">×</text>

  <!-- 箭头标记定义 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#666"/>
    </marker>
  </defs>
</svg>
