<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" fill="none">
  <!-- 背景 -->
  <rect width="256" height="256" rx="24" fill="#F59E0B"/>

  <!-- C4 层次结构 -->
  <!-- 系统上下文 (外层) -->
  <rect x="30" y="30" width="196" height="196" rx="8" fill="none" stroke="white" stroke-width="4" stroke-dasharray="8,4"/>

  <!-- 容器 (中层) -->
  <rect x="60" y="60" width="136" height="136" rx="6" fill="none" stroke="white" stroke-width="4"/>

  <!-- 组件 (内层) -->
  <rect x="90" y="90" width="76" height="76" rx="4" fill="white" stroke="#F59E0B" stroke-width="3"/>

  <!-- C4 文字 -->
  <text x="128" y="135" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#F59E0B" text-anchor="middle">C4</text>

  <!-- 连接线 -->
  <path d="M 128 90 L 128 60" stroke="white" stroke-width="3"/>
  <path d="M 128 30 L 128 60" stroke="white" stroke-width="3" stroke-dasharray="5,3"/>
  <path d="M 166 128 L 196 128" stroke="white" stroke-width="3"/>
  <path d="M 196 128 L 226 128" stroke="white" stroke-width="3" stroke-dasharray="5,3"/>
</svg>
