<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
  <!-- 方块图标 - 表示结构化块状图 -->

  <!-- 左上方块 -->
  <rect x="3" y="4" width="7" height="5" rx="0.5" fill="none" stroke="#607D8B"/>
  <text x="6.5" y="7.5" font-size="2.5" fill="#607D8B" text-anchor="middle">A</text>

  <!-- 右上方块 -->
  <rect x="14" y="4" width="7" height="5" rx="0.5" fill="none" stroke="#607D8B"/>
  <text x="17.5" y="7.5" font-size="2.5" fill="#607D8B" text-anchor="middle">B</text>

  <!-- 左下方块 -->
  <rect x="3" y="12" width="7" height="5" rx="0.5" fill="none" stroke="#607D8B"/>
  <text x="6.5" y="15.5" font-size="2.5" fill="#607D8B" text-anchor="middle">C</text>

  <!-- 右下方块 -->
  <rect x="14" y="12" width="7" height="5" rx="0.5" fill="none" stroke="#607D8B"/>
  <text x="17.5" y="15.5" font-size="2.5" fill="#607D8B" text-anchor="middle">D</text>

  <!-- 连接线 -->
  <line x1="10" y1="6.5" x2="14" y2="6.5" stroke="#607D8B" stroke-dasharray="2,1"/>
  <line x1="6.5" y1="9" x2="6.5" y2="12" stroke="#607D8B" stroke-dasharray="2,1"/>
  <line x1="17.5" y1="9" x2="17.5" y2="12" stroke="#607D8B" stroke-dasharray="2,1"/>

  <!-- 网格背景 -->
  <rect x="2" y="3" width="20" height="15" rx="1" fill="none" stroke="#607D8B" opacity="0.3" stroke-dasharray="3,2"/>
</svg>
