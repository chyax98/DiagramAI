  <path d="M90 115 L120 170" stroke="white" stroke-width="6" stroke-linecap="round" opacity="0.8"/>
  <path d="M166 115 L136 170" stroke="white" stroke-width="6" stroke-linecap="round" opacity="0.8"/>

