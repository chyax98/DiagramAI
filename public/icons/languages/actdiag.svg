<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
  <!-- 活动图标 - 表示时间线活动 -->

  <!-- 时间线 -->
  <line x1="4" y1="6" x2="20" y2="6" stroke="#9C27B0" stroke-width="2"/>

  <!-- 角色1泳道 -->
  <rect x="2" y="3" width="3" height="3" rx="0.3" fill="#9C27B0" opacity="0.2"/>
  <text x="3.5" y="5.5" font-size="2" fill="#9C27B0" text-anchor="middle" font-weight="bold">A</text>

  <!-- 角色2泳道 -->
  <rect x="2" y="9" width="3" height="3" rx="0.3" fill="#9C27B0" opacity="0.2"/>
  <text x="3.5" y="11.5" font-size="2" fill="#9C27B0" text-anchor="middle" font-weight="bold">B</text>

  <!-- 角色3泳道 -->
  <rect x="2" y="15" width="3" height="3" rx="0.3" fill="#9C27B0" opacity="0.2"/>
  <text x="3.5" y="17.5" font-size="2" fill="#9C27B0" text-anchor="middle" font-weight="bold">C</text>

  <!-- 活动条 - 角色A -->
  <rect x="6" y="3.5" width="4" height="2" rx="0.5" fill="#9C27B0" opacity="0.6"/>

  <!-- 活动条 - 角色B -->
  <rect x="11" y="9.5" width="6" height="2" rx="0.5" fill="#9C27B0" opacity="0.6"/>

  <!-- 活动条 - 角色C -->
  <rect x="14" y="15.5" width="5" height="2" rx="0.5" fill="#9C27B0" opacity="0.6"/>

  <!-- 时间标记 -->
  <line x1="6" y1="6" x2="6" y2="19" stroke="#9C27B0" stroke-dasharray="1,2" opacity="0.4"/>
  <line x1="11" y1="6" x2="11" y2="19" stroke="#9C27B0" stroke-dasharray="1,2" opacity="0.4"/>
  <line x1="17" y1="6" x2="17" y2="19" stroke="#9C27B0" stroke-dasharray="1,2" opacity="0.4"/>
</svg>
